{% extends "app/layout.html" %}

{% block content %}
{% load static %}
<div id="top-slider" class="carousel slide" data-ride="carousel">
     <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#top-slider" data-slide-to="0" class="active"></li>
    <li data-target="#top-slider" data-slide-to="1"></li>
    <li data-target="#top-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'app/content/cat.png' %}" alt="" class="img">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/slider-pic-2.jpg' %}" alt="..." class="img">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/slider-pic-3.png' %}" alt="..." class="img">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#top-slider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#top-slider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="jumbotron">
    <h1>В процесссе</h1>
    <p class="lead">В процесссе</p>
    <p><a href="https://www.djangoproject.com/" class="btn btn-primary btn-large">В процесссе &raquo;</a></p>
</div>

<div class="row">
    <div class="col-md-4">
        <h2>В процесссе</h2>
        <p>
            В процесссе
        </p>
        <p><a class="btn btn-default" href="https://djangobook.com/django-tutorials/">В процесссе &raquo;</a></p>
    </div>
    <div class="col-md-4">
        <h2>В процесссе</h2>
        <p>В процесссе</p>
        <p><a class="btn btn-default" href="https://pypi.org/">В процесссе &raquo;</a></p>
    </div>
    <div class="col-md-4">
        <h2>В процесссе</h2>
        <p>В процесссе</p>
        <p><a class="btn btn-default" href="http://azure.microsoft.com">В процесссе &raquo;</a></p>
    </div>
</div>

{% endblock %}
