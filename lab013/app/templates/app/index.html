{% extends "app/layout.html" %}

{% block content %}
{% load static %}
<div id="top-slider" class="carousel slide" data-ride="carousel">
     <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#top-slider" data-slide-to="0" class="active"></li>
    <li data-target="#top-slider" data-slide-to="1"></li>
    <li data-target="#top-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'app/content/c1.jpg' %}" alt="" class="img">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/c2.jpg' %}" alt="..." class="img">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/c3.jpg' %}" alt="..." class="img">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  
  <a class="left carousel-control" href="#top-slider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#top-slider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="jumbotron">
    <h1>Добро пожаловать в студенческий клуб настольных игр "Пикник"!</h1>
    <p class="lead">Это наш сайт, тут вы можете найти много полезной и интереснгой информации.</p>
    <p><a href="{% url 'blog' %}" class="btn btn-primary btn-large">Перейти в блог... &raquo;</a></p>
</div>



{% endblock %}
